<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Add Product</title>
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" th:action="@{/admin/add}">
        <h2 class="form-signin-heading">Add new product</h2>
        <p>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Name" required>
        </p>
        <p>
            <label for="cost">Cost</label>
            <input type="number" id="cost" name="cost" class="form-control" placeholder="Cost" required>
        </p>
        <p>
            <label for="count">Count</label>
            <input type="number" id="count" name="count" class="form-control" placeholder="Count" required>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Add</button>
    </form>
</div>
</body>
</html>
